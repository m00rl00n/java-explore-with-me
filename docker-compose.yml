version: '3.1'
services:
  stats-server:
    build: stats-server/server
    image: stats-server
    container_name: stats-server
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - STATS_SERVER_URL=http://server:9090
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/postgres

  stats-db:
    image: postgres:15
    container_name: stats-db
    ports:
      - "6541:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: iamroot

  ewm-service:
    build: ewm-service
    image: ewm-service
    container_name: ewm-service
    ports:
      - "8080:8080"
    depends_on:
      - stats-server
      - ewm-db
    environment:
      - EWM_SERVICE_URL=http://server:8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-db:5433/postgres

  ewm-db:
    image: postgres:15
    container_name: ewm-db
    ports:
      - "6541:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: iamroot
